  - name: Amine
    city: France
    picture: /img/amine.jpg
    review: Bravo à toi pour ce tableau et merci il est top. Comme je voulais, rien à dire, j'hésiterai pas revenir vers toi si besoin et tu es aussi très sympa.
  - name: Sarah Kim
    city: Chicago
    picture: /img/placeholder.jpeg
    review: This paint has a subtle shimmer that adds a lovely touch to my paintings. It's also easy to layer without getting muddy.
  - name: Jane Smith
    city: New York City
    picture: /img/placeholder.jpeg
    review: I absolutely love this paint! The color is vibrant and it applies smoothly. I highly recommend it.
