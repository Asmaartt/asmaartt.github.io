  - name: Amine
    city: France
    picture: /img/amine.jpg
    review: Bravo à toi pour ce tableau et merci il est top. Comme je voulais, rien à dire, j'hésiterai pas revenir vers toi si besoin et tu es aussi très sympa.
  - name: Judith
    city: France
