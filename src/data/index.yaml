bio: Asma S. au nom d'artiste Asmaart est une artiste autodidacte de 26 ans. Née à Brive et demeure à Bordeaux. Elle peint depuis maintenant 3 ans, mais sa passion pour l'art s'est développé depuis son plus jeune âge.
bionext: En effet Asma à toujours été très créative. Son travail est caractérisé par des couleurs vibrantes, des formes audacieuses et des textures uniques qui attirent l'attention et suscite l'émotion. Elle aime osciller entre peinture abstraite et peinture figurative. Asmaart est constamment à la recherche de nouvelles techniques et de nouvelles approches pour explorer sa créativité. Elle travaille avec différents médiums, y compris la peinture acrylique, le collage et des techniques de coulures, afin de créer des oeuvres uniques et intemporelles.
