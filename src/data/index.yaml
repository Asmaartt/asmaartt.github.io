  - name: Dorothée
    city: France
    picture: /img/dorothee.jpg
    review: Je l'ai offert hier à ma fille, elle est ravie. Je vous remercie pour ce joli tableau.
  - name: Sandra
    city: France
    picture: /img/sandra.jpg
    review: Peinture à la hauteur des attentes, tu as bien su comprendre ce que je cherchais à transmettre. Je te recommande !
  - name: Laurent
    city: France
    picture: /img/laurent.jpg
    review: Belle surprise pour ma mère. Très satisfait, mieux que je l'imaginais !
  - name: Amine
    city: France
    picture: /img/amine.jpg
    review: Bravo à toi pour ce tableau et merci il est top. Comme je voulais, rien à dire, j'hésiterai pas revenir vers toi si besoin et tu es aussi très sympa.
  - name: Judith
    city: France
    picture: /img/judith.jpg
    review: Merci infiniment pour ce tableau, vous avez su suivre avec détails mes demandes et exigences. Une merveilleuse peinture. Merci pour votre temps et votre gentillesse !
  - name: Houdaifa
    city: France
    picture: /img/houdaifa.jpg
    review: Meilleur achat en ligne que j'ai pu faire jusqu'à maintenant ! Il est carrément parfait ! 
